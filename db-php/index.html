<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="master.css">
  <title>db-php-hotel</title>
</head>
<body>

  <div id="root">

  <table class="main_table">
    <thead>
      <tr>
        <th>id</th>
        <th>Room Nr</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="room in rooms">
        <td>{{room.id}}</td>
        <td @click="IDroom(room.id)">{{room.room_number}} </td>
        <!-- <td @click="IDroom(room.id)" @mouseover="showInfos(room.id)" @mouseleave="roomSel = false">{{room.room_number}} </td> -->
      </tr>
    </tbody>
  </table>
  <div class="room_selected">
    <p><strong>Room Id</strong>: {{selected_room.id}}</p>
    <p><strong>Room Nr</strong>: {{selected_room.room_number}}</p>
    <p><strong>Floor</strong>: {{selected_room.floor}}</p>
    <p><strong>Beds</strong>: {{selected_room.beds}}</p>
    <!-- <p><strong></strong>{{selected_room.created_at}}</p>
    <p><strong></strong>{{selected_room.updated_at}}</p> -->
  </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>
</html>
